<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe Book</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f9f9f9; color: #333; line-height: 1.6; }
    header { background: #d35400; color: white; padding: 2rem; text-align: center; margin-bottom: 30px; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
    .recipe-card { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 40px; border-left: 5px solid #d35400; }
    h2 { color: #d35400; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    h4 { color: #e67e22; margin-bottom: 10px; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
    .ingredients-list { margin-bottom: 20px; list-style: none; padding: 0; }
    .ingredients-list li { padding: 5px 0; border-bottom: 1px dashed #eee; }
    .steps { white-space: pre-line; }
  </style>
</head>
<body>

  <header>
    <h1>От рецептите на мама</h1>
    <p>Любими домашни рецепти от Шев Спас Арнаудов</p>
  </header>

  <div class="container" id="recipe-container">
    <!-- Recipes will be injected here by JavaScript -->
  </div>

  <script>
    // 1. ADD YOUR RECIPES HERE
    const recipes = [
      {
        title: "Кетчуп",
        sections: [
          { subtitle: "Продукти", items: ["10 литра дом. сок", "1,5 каф.ч. брашно", "200 мл. оцет", "2 ч.л. червен пипер", "5-6 с.л. сол", "0.5 кг. захар"] },
          { subtitle: "Подправки", items: ["1 каф.л. синап", "1 ч.л. кимион", "2 ч.л. чубрица", "1 ч.л. индийско орехче", "1 каф.л. черен пипер"] }
        ],
        steps: "Всичко се поставя и разбърква добре в голям съд.\nБърка се непрестанно, докато не започнат да излизат балончета.\nСлед това се добавя подправката и се бърка още 10-15 минути."
      },
      {
        title: "Палачинки с мариновани круши",
        sections: [
          { subtitle: "Тесто", items: ["360 мл прясно мляко", "3 яйца", "3 жълтъка", "40 г захар", "85 г масло", "175 г брашно", "10 мл коняк"] },
          { subtitle: "За крушите", items: ["2 бр. круши", "100 мл бяло вино", "80 г захар", "1 портокал", "Кардамон"] }
        ],
        steps: "1. Нарязаните круши се мариноват в топла марината.\n2. Приготвя се палачинковото тесто и се прецежда.\n3. Палачинките се изпържват.\n4. Оформят се с плънката и се завързват с портокалова кора."
      }
    ];

    // 2. LOGIC TO RENDER RECIPES
    const container = document.getElementById('recipe-container');

    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.className = 'recipe-card';

      let sectionsHtml = '';
      recipe.sections.forEach(sec => {
        sectionsHtml += `
          <h4>${sec.subtitle}:</h4>
          <ul class="ingredients-list">
            ${sec.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        `;
      });

      card.innerHTML = `
        <h2>${recipe.title}</h2>
        ${sectionsHtml}
        <h4>Начин на приготвяне:</h4>
        <p class="steps">${recipe.steps}</p>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
